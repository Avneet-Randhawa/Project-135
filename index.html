<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>AI Object Finder</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

<body>

    <center>

        <div class="btn btn-info heading">
            AI OBJECT FINDER

            <div class="info">
                The input name you will give should match the names present in COCOSSD Model then only it will detect
            </div>
        </div>

        <input type="text" id="obj-name" placeholder="Object Name"><br><br>
        <button id="start" onclick="start()" class="btn btn-success">Start</button><br><br>
        <div class="btn btn-danger" id="status"></div><div class="btn btn-warning" id="found"></div>

    </center>

    <script src="main.js"></script>
